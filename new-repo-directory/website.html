<!DOCTYPE html>
<html>
  <head>
    <title>Map challenge #12</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ol@v9.1.0/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.1.0/ol.css" />
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript">
      const map = new ol.Map({
        target: 'map',
        view: new ol.View({
          center: [0, 0],
          zoom: 0,
        }),
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM(),
          }),
        ],
      });
    </script>
  </body>
</html>
